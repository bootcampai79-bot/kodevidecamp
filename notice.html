<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 - KodeVideCamp</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/notice.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-code"></i>
                    KodeVideCamp
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">홈</a>
                <a href="notice.html" class="nav-link active">공지사항</a>
                <a href="faq.html" class="nav-link">F&Q</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-bell"></i>
                    공지사항
                </h1>
                <p class="page-description">
                    KodeVideCamp의 최신 소식과 중요한 공지사항을 확인하세요
                </p>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel" id="adminPanel">
                <div class="admin-header">
                    <h3>
                        <i class="fas fa-cog"></i>
                        관리자 패널
                    </h3>
                    <button class="admin-toggle" id="adminToggle">
                        <i class="fas fa-key"></i>
                        관리자 모드
                    </button>
                </div>
                
                <div class="admin-content" id="adminContent">
                    <div class="upload-section">
                        <h4>새 공지사항 추가</h4>
                        <form class="notice-form" id="noticeForm">
                            <div class="form-group">
                                <label for="noticeTitle">제목</label>
                                <input type="text" id="noticeTitle" placeholder="공지사항 제목을 입력하세요" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="noticeDescription">설명</label>
                                <textarea id="noticeDescription" placeholder="공지사항에 대한 간단한 설명을 입력하세요" rows="3"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="imageUpload">이미지 업로드</label>
                                <div class="upload-area" id="uploadArea">
                                    <div class="upload-placeholder">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <p>이미지를 드래그하거나 클릭하여 업로드하세요</p>
                                        <small>JPG, PNG, GIF 파일만 지원 (최대 5MB)</small>
                                    </div>
                                    <input type="file" id="imageUpload" accept="image/*" multiple hidden>
                                </div>
                                <div class="image-preview" id="imagePreview"></div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i>
                                    공지사항 추가
                                </button>
                                <button type="button" class="btn btn-secondary" id="clearForm">
                                    <i class="fas fa-times"></i>
                                    초기화
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Notice Gallery -->
            <div class="notice-gallery">
                <div class="gallery-header">
                    <h2>공지사항 목록</h2>
                    <div class="gallery-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="공지사항 검색...">
                        </div>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="notice-grid" id="noticeGrid">
                    <!-- Default notices will be loaded here -->
                </div>

                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <h3>공지사항이 없습니다</h3>
                    <p>관리자 모드에서 새로운 공지사항을 추가해보세요</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h3 id="modalTitle">공지사항 제목</h3>
                <p id="modalDate">2025-01-01</p>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <p id="modalDescription">공지사항 설명</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" id="deleteNotice">
                    <i class="fas fa-trash"></i>
                    삭제
                </button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-code"></i>
                    KodeVideCamp
                </div>
                <div class="footer-links">
                    <a href="notice.html">공지사항</a>
                    <a href="faq.html">F&Q</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 KodeVideCamp. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/notice.js"></script>
</body>
</html>
